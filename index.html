<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="profile">
    My Profile
  </div>


  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script>
  $(function(){
    console.log('ready');
    var $profile = $('#profile');
    $profile.append('<p>My Paragraph</p>');
    var background = $profile.css('background-color', 'red');

    $profile.fadeOut(5000,function(){
      $(this).fadeIn();
    });

    var paragraph = $('#profile > p');

    var hobbies = ['clarinet', 'jiujitsu', 'crossfit'];
    $profile.append('<ul></ul>');
    var $list = $profile.find('ul');
    for (var i = 0;i < hobbies.length; i++){
      $list.append('<li>' + hobbies[i] + '</li>');  //concat the elements in the array
    }

  })


  </script>
</body>
</html>
